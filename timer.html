<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="content/css/styles.css">
    <link rel="stylesheet" href="content/css/timer.css">
</head>
<body>
  <header>
    <nav>
      <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="todo.html">ToDo</a></li>
          <li style="color:lightgray;><a href="timer.html">Timer</a></li>
          <li><a href="help.html">Help</a></li>
      </ul>
    </nav>
  </header>

    <main>
        <div id="home" class="page">
          <div class="headerTitle">Study Timer</div>
        </div>
        <div class="content timerContent">
          <div id="timer">00:00:00</div>

          <div class="timerSettings">
            <div>
              <input class="timerInput" type="number" id="hours" placeholder="HH" min="0"> :
              <input class="timerInput" type="number" id="minutes" placeholder="MM" min="0" max="59"> :
              <input class="timerInput" type="number" id="seconds" placeholder="SS" min="0" max="59">
            </div>

            <div>
              <button class="timerButton timerStartButton"  onclick="startTimer()">Start</button>
              <button class="timerButton" onclick="pauseTimer()">Pause</button>
              <button class="timerButton" onclick="resetTimer()">Reset</button>
            </div>
          </div>

        </div>
    </main>

    <script src="content/scripts/scripts.js"></script>
    <script src="content/scripts/timer.js"></script>
</body>
</html>
